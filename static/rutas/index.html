<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rutas</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous">

  <!-- Your custom CSS (optional – only things not covered by Bootstrap) -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
 <header class="mb-5 d-flex justify-content-center py-4">
  <div class="circle-img-wrapper">
    <!-- Replace the src attribute with your own image URL or local file path -->
    <img src="header-image.jpg"
         alt="Circular header image"
         class="circle-img">
  </div>
</header>

<div class="container py-5">

  <h2 class="mb-4">Selecciona una colonia</h2>

  <div class="row g-3 align-items-center">
    <!-- Text input -->
    <div class="col-md-6">
      <label for="placeInput" class="form-label">Colonia</label>
      <input type="text"
             id="placeInput"
             class="form-control"
             placeholder="Start typing…"
             autocomplete="off">
    </div>

    <!-- Price display -->
    <div class="col-md-6 d-flex align-items-end">
      <div>
        <span class="fw-bold">Precio:</span>
        <span id="priceLabel" class="fs-5 text-success">‑</span>
      </div>
    </div>
  </div>

</div>

<!-- Optional: Bootstrap JS (only needed for components like dropdowns, modals, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+4l5a5Kk5gZ4d2V4z5w5v5L5K5p5M"
        crossorigin="anonymous"></script>

<script>
  // --------------------------------------------------------------
  // 1️⃣ Data – list of places and their associated prices
  // --------------------------------------------------------------
  const places = [
    { name: "Viñedos",        price: "$20" },
    { name: "Senderos",       price: "$50" },
    { name: "Las Torres",     price: "$100" },
    { name: "Sydney",         price: "$1100" },
    { name: "Berlin",         price: "$1000" },
    { name: "Cape Town",      price: "$900" },
    { name: "Rio de Janeiro", price: "$950" }
  ];

  // --------------------------------------------------------------
  // 2️⃣ Helper – find matching places for the current input
  // --------------------------------------------------------------
  function getMatches(query) {
    const lowered = query.toLowerCase();
    return places.filter(p => p.name.toLowerCase().includes(lowered));
  }

  // --------------------------------------------------------------
  // 3️⃣ Build a simple dropdown list under the input element
  // --------------------------------------------------------------
  const input = document.getElementById('placeInput');
  const priceLabel = document.getElementById('priceLabel');

  const suggestionBox = document.createElement('div');
  suggestionBox.className = 'list-group position-absolute w-100 shadow-sm';
  suggestionBox.style.maxHeight = '180px';
  suggestionBox.style.overflowY = 'auto';
  suggestionBox.style.display = 'none';
  document.body.appendChild(suggestionBox);

  function positionBox() {
    const rect = input.getBoundingClientRect();
    suggestionBox.style.left = `${rect.left + window.scrollX}px`;
    suggestionBox.style.top  = `${rect.bottom + window.scrollY}px`;
    suggestionBox.style.width = `${rect.width}px`;
  }

  // --------------------------------------------------------------
  // 4️⃣ Event listeners
  // --------------------------------------------------------------
  input.addEventListener('input', () => {
    const query = input.value.trim();
    if (!query) {
      suggestionBox.style.display = 'none';
      priceLabel.textContent = '‑';
      return;
    }

    const matches = getMatches(query);
    if (!matches.length) {
      suggestionBox.style.display = 'none';
      priceLabel.textContent = '‑';
      return;
    }

    // Populate suggestion box
    suggestionBox.innerHTML = '';
    matches.forEach(place => {
      const item = document.createElement('button');
      item.type = 'button';
      item.className = 'list-group-item list-group-item-action';
      item.textContent = place.name;

      item.addEventListener('click', () => {
        input.value = place.name;
        priceLabel.textContent = place.price;
        suggestionBox.style.display = 'none';
      });

      suggestionBox.appendChild(item);
    });

    positionBox();
    suggestionBox.style.display = 'block';
  });

  // Hide suggestions when clicking outside
  document.addEventListener('click', (e) => {
    if (!suggestionBox.contains(e.target) && e.target !== input) {
      suggestionBox.style.display = 'none';
    }
  });

  // --------------------------------------------------------------
  // 5️⃣ Keyboard navigation (↑ / ↓ / Enter)
  // --------------------------------------------------------------
  let highlightedIndex = -1;
  input.addEventListener('keydown', (e) => {
    const items = suggestionBox.children;
    if (!items.length) return;

    if (e.key === 'ArrowDown') {
      highlightedIndex = (highlightedIndex + 1) % items.length;
      updateHighlight(items);
      e.preventDefault();
    } else if (e.key === 'ArrowUp') {
      highlightedIndex = (highlightedIndex - 1 + items.length) % items.length;
      updateHighlight(items);
      e.preventDefault();
    } else if (e.key === 'Enter') {
      if (highlightedIndex >= 0) {
        items[highlightedIndex].click();
        e.preventDefault();
      }
    }
  });

  function updateHighlight(items) {
    Array.from(items).forEach((el, i) => {
      el.classList.toggle('active', i === highlightedIndex);
    });
  }
</script>
</body>
</html>
